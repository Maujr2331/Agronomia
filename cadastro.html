<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div>
            <h3>Cadastre-se</h3>
            <p>Digite seus dados de acesso no campo abaixo</p>
        </div>       
    </header>

    <main>
        <div>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite Seu E-mail" name="e-mail" id="">
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" placeholder="Digite Sua Senha" name="Senha" id="">

            <label for="confirmarSenha">Repita a Senha</label>
            <input type="password" placeholder="Digite Sua Senha Novamente" name="" id="">
        </div>
    </main>

    <footer>
        <div>
            <p>Voltar para o login</p>
            <button type="button">Cadastrar-se</button>
        </div>
    </footer>
</body>
</html>
