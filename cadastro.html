<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h2 class="title-login">Cadastre-se</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Insira seu e-mail" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" placeholder="crie uma senha" name="senha" required>

            <label for="senha">Senha</label>
            <input type="password"  placeholder="Confirme sua senha" name="confirmar-senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p class="register-link">NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
</body>
</html>
