<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/794ffdf9bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Agrolife 2.0</title>
</head>
<body>
    <header class="navbar">
        <img class="logo" src="imagens/logo.png" alt="Logo">

        <div class="menu">
            <a href="#"><i class="fa-sharp fa-solid fa-house"></i>Inicio</a>
            <a href="#"><i class="fa-solid fa-calendar"></i>Eventos</a>
            <a href="#"><i class="fa-solid fa-people-group"></i>Quem Somos</a>
            <a href="#"><i class="fa-solid fa-address-book"></i>Contato</a>
            <a href="login.html"><i class="fa-solid fa-user"></i>Usuario</a>
        </div>
    </header>

    <div class="banner">
        <div class="carousel">
            <div class="carousel-item">
                <img class="Banner-principal" src="imagens/banner 1.png" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="imagens/banner 2.png" alt="Banner 2">
            </div>
        </div>
    </div>

   <main>
    <div class="mural-conteiner">
        <h1 class="mural-inf">Mural informativo</h1>
        <div class="img-mural-inf">
            <img src="imagens/imagem 3.png" alt="img-01">
            <img src="imagens/imagem 1.png" alt="img-02">
            <img src="imagens/imagem 2.png" alt="img-03">
        </div>
    </div>
   </main>

   <footer>
    <div class="geral-footer">
        <h5 class="siga-nossas-redes">SIGA NOSSAS MÍDIAS SOCIAIS</h5>
        <div class="icons-footer">
            <img src="imagens/img.icons8 1.png" alt="facebook-icon">
            <img src="imagens/img.icons8 2.png" alt="instagram-icon">
            <img src="imagens/img.icons8 3.png" alt="YouTube-icon">
        </div>
        <h5 class="endereço-footer">Av. dos Programadores, Bairro Debugville,Cidade Codeópolis - Estado DevCEP: 12345-678</h5>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;
            let currentIndex = 0;

            function moveToNext() {
                currentIndex = (currentIndex + 1) % totalItems;
                const offset = -currentIndex * 100;
                carousel.style.transform = `translateX(${offset}%)`; 
            }

            setInterval(moveToNext, 3000);
        });
    </script>
   </footer>
</body>
</html>
